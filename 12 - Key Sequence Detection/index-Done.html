	const secretCode = 'wesbos'
	
	console.log(pressed)
	window.addEventListener('keyup', (e) => {
		console.log(e.key)

		console.log(pressed.length - secretCode.length)
		pressed.splice(-secretCode - 1, pressed.length - secretCode.length)

		//pressed.splice(-7, 7 - 6) 1
		
		console.log(pressed)
		if(pressed.join('').includes(secretCode)) {
			console.log('Trúng thưởng')
			cornify_add()
		}
		
	})
</script>
